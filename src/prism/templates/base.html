<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政治関連記事ビジュアライザー</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/controls/TransformControls.js": "https://unpkg.com/three@0.128.0/examples/jsm/controls/TransformControls.js"
            }
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/chart.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <!-- ヘッダー部分 -->
        <header class="app-header">
            <div class="header-left">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo">
                    <i class="fas fa-project-diagram fa-lg"></i>
                    <span>3D-Gen</span>
                </div>
            </div>
            <div class="header-right">
                <div class="view-toggle">
                    <button type="button" class="active" data-view="3d">3D</button>
                    <button type="button" data-view="2d">2D</button>
                </div>
                <button class="help-button" title="ヘルプ">
                    <i class="fas fa-question-circle"></i>
                </button>
                <button class="share-button" title="共有">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
        </header>

        <!-- サイドバー -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>ノード設定</h3>
                <div class="control-group">
                    <div class="control-item">
                        <label>
                            <span class="control-label">文字サイズ</span>
                            <span class="control-value">10px</span>
                        </label>
                        <div class="slider-container">
                            <input type="range" id="text-size" min="8" max="24" value="10">
                            <div class="slider-track"></div>
                        </div>
                    </div>
                    <div class="control-item">
                        <label>
                            <span class="control-label">ノードサイズ</span>
                            <span class="control-value">10px</span>
                        </label>
                        <div class="slider-container">
                            <input type="range" id="node-size" min="1" max="40" value="10">
                            <div class="slider-track"></div>
                        </div>
                    </div>
                </div>
            </div>
            <h3>エッジ</h3>
            <div class="control-item">
                <label>ラベル: <span>20</span>px</label>
                <input type="range" id="edge-label-size" min="8" max="40" value="20">
            </div>
            <div class="control-item">
                <label>矢印: <span>20</span>px</label>
                <input type="range" id="edge-size" min="1" max="40" value="20">
            </div>
            <div class="control-item">
                <button id="toggle-move-node-btn"><label>ノード移動開始</label></button>
            </div>
        </div>

        <div id="graph-container"></div>

        <div class="control-panel">
            <select id="view-mode">
                <option value="3d">3D</option>
                <option value="2d">2D</option>
            </select>
        </div>

            <button id="toggle-move-node-btn" class="node-move-button">
                <i class="fas fa-arrows-alt"></i>
                <label>ノードを移動</label>
            </button>
        </aside>

        <!-- メインコンテンツ -->
        <main id="graph-container"></main>

        <!-- 入力エリア -->
        <footer class="input-area">
            <div class="input-container">
                <input type="text" id="text-input" placeholder="テキストまたはURLを入力">
                <button id="upload-btn">
                    <i class="fas fa-upload"></i>
                    解析開始
                </button>
                <button class="history-button" title="履歴">
                    <i class="fas fa-history"></i>
                </button>
            </div>
        </footer>
    </div>

    <script type="module">
        import Graph3D from '{{ url_for("static", filename="js/graph3d.js") }}';
        import UIControls from '{{ url_for("static", filename="js/ui-controls.js") }}';

        document.addEventListener('DOMContentLoaded', () => {
            const graph = new Graph3D();
            const uiControls = new UIControls();
        });
    </script>
    
</body>
</html>
